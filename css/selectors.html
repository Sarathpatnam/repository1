<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: CSS Selectors</title>
    <style>
       
        section {
            background-color: cornflowerblue;
        }
        div > p{
            background-color: crimson;
        }
        div p{
            background-color: gold;
            color: gray;
        }


        
    </style>
</head>
<body>
    <div>
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        <div>
            <p>Paragraph3</p>
        </div>
        <section>paragraph3.5</section>
        <p>Paragraph4</p>
        <p>Paragraph5</p>

    </div>
    <p>Change</p>
    <h>hello</h>
    
</body>
</html>
